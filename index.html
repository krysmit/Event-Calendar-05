<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <!-- Header with title and time display -->
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Daily Calendar Time Blocks -->
      <table class="table table-bordered">
        <tbody>
          <tr>
            <th class="time">10:00 am</th>
            <td><textarea id="10-plan" class="userentry">User plan</textarea></td>
            <td class="savestyle"> <button id="10-btn" class="saveBtn btn-primary saveuserentry">Save</button>
            
          </tr>
          <tr>
            <th class="time">11:00 am</th>
            <td><textarea id="11-plan" class="userentry">User plan</textarea></td>
            <td class="savestyle"><button id="11-btn" class="saveBtn btn-primary saveuserentry">Save</button></td>
            
          </tr>
          <tr>
            <th class="time">12:00 pm</th>
            <td class="colorCoded"><textarea id="12-plan" class="userentry">User plan</textarea></td>
            <td class="savestyle"><button id="12-btn" class="saveBtn btn-primary saveuserentry">Save</button></td>
            
          </tr>
          <tr>
            <th class="time">1:00 pm</th>
            <td><textarea id="13-plan" class="userentry">User plan</textarea></td>
            <td class="savestyle"><button id="13-btn" class="saveBtn btn-primary saveuserentry">Save</button></td>
            
          </tr>
          <tr>
            <th class="time">2:00 pm</th>
            <td><textarea id="14-plan" class="userentry">User plan</textarea></td>
            <td class="savestyle"><button id="14-btn" class="saveBtn btn-primary saveuserentry">Save</button></td>
            
          </tr>
          <tr>
            <th class="time">3:00 pm</th>
            <td><textarea id="15-plan" class="userentry">User plan</textarea></td>
            <td class="savestyle"><button id="15-btn" class="saveBtn btn-primary saveuserentry">Save</button></td>
            
          </tr>
          <tr>
            <th class="time">4:00 pm</th>
            <td><textarea id="16-plan" class="userentry">User plan</textarea></td>
            <td class="savestyle"><button id="16-btn" class="saveBtn btn-primary saveuserentry">Save</button></td>
            
          </tr>
          <tr>
            <th class="time">5:00 pm</th>
            <td><textarea id="17-plan" class="userentry">User plan</textarea></td>
            <td class="savestyle"><button id="17-btn" class="saveBtn btn-primary saveuserentry">Save</button></td>
            
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
